<div style="display: flex; font-family: 'Open Sans', sans-serif;" class="content" #content>
  <div class='container blk1' style="display: flex;flex: 1;cursor: pointer;height: 90vh;color: #197CD3;background: #fcfcfc;flex-direction: column;font-weight: 200;padding: 20px 10px;font-size: 16px;align-items: center; padding-top: 5.7%;">
    <div class="form-group">
      <div class="col-md-12" style="padding-left: 4px; padding-right: 4px;">
        <input type="text" [(ngModel)]="term" class="form-control" style="padding: 4px; height: 30px; font-size: 12px; border-radius: 2px;" placeholder="Search Employee" />
      </div>
    </div>
    <div class="dragItem" (click)="copy($event)" *ngFor='let employee of emps | filter:term' [innerHtml]="employee.name"  [id]="employee.personName+','+employee.id"></div>
  </div>
  <div id="orgChartContainer" style="display: flex; flex: 5; flex-direction: column; margin-bottom: 6%;">
    <div style="display: flex;justify-content: center;align-items: center;padding: 0px 20px;">
      <h2 style="text-align: center;color: #197CD3;font-weight: 400;padding-bottom: 20px;padding-top: 25px;display:  flex;flex: 1;justify-content:  center;">Organization Chart</h2>
      <div class="mainButton" style="display: flex; justify-content: center; margin-top: 20px;">
        <button (click)="saveEmp()" style="border: none; padding: 5px 12px; background-color: #0EAD69; border-radius: 1px; color: #fff; font-size: 16px;"><span class="glyphicon glyphicon-ok" style="padding-right: 6px;font-size: 14px;"></span>Save</button>
      </div>
    </div>
    <div id="orgChart" style="margin-bottom: 0px; padding-bottom: 5px;"></div>
  </div>
  <div id="consoleOutput">
  </div>
</div>
<div class="modal fade" id="form" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content" style="font-family: 'Open Sans';">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select Fields</h4>
      </div>
      <div class="modal-body" style="display: flex;flex-direction: column;align-items: center;min-height: 100px;justify-content: center;">
        <input type="text" class="form-control myCompany" style="padding: 8px;font-size: 14px;border: 1px solid #ccc;display: none;flex: 4;" id="linkId" placeholder="Enter Details">
        <div id="parentF" #pF style="display: flex; width: 90%; align-items: center;">
          <div style="display: flex;flex: 1;font-weight: bold;font-size: 15px;color: #197CD3;">
            Select Parent
          </div>
          <div style="display: flex; flex: 3;">
            <select style="display: flex; height: 35px;background: #fcfcfc;color: #474747;padding: 5px 3px;border: 1px solid #ccc;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2); width: 100%;">
              <option *ngFor="let place of places" [value]="place">{{ place }}</option>
            </select>
          </div>
        </div>
        <div id="parentF" #pF style="display: flex; width: 90%; align-items: center; margin-top: 15px;">
          <div style="display: flex;flex: 1;font-weight: bold;font-size: 15px;color: #197CD3;">
            Select Child
          </div>
          <div style="display: flex; flex: 3;">
            <select style="display: flex; height: 35px;background: #fcfcfc;color: #474747;padding: 5px 3px;border: 1px solid #ccc;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2); width: 100%;">
              <option *ngFor="let link of links" [value]="link">{{ link }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a #backBtn class="btn btn-default" data-dismiss="modal">Close</a>
        <a (click)="save()" id="saveBtn" #saveBtn class="btn btn-success" data-dismiss="modal">Save</a>
      </div>
    </div>
  </div>
</div>
