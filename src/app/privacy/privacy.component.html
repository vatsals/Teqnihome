<mat-card class="myCard" style="font-family: 'Roboto'; margin-top: 20px;">
  <div style="display: flex; justify-content: flex-end; margin: 0px; margin-bottom: 35px; align-items: center;">
    <p class="gInfo" style="display: flex; flex: 3; font-size: 20px;">Card Privacy</p>
    <div style="display: flex; align-items: center; flex: 1; justify-content: flex-end;">
      <select style="display: flex; height: 35px;background: #fcfcfc;color: #474747;padding: 5px 3px;border: 1px solid #ccc;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2); width: 100%;">
        <option value="select">Select Job</option>
        <option value="Friend">Friend</option>
        <option value="Work collegue">Work collegue</option>
        <option value="Family">Family</option>
        <option value="School Friend">School Friend</option>
        <option value="University Friend">University Friend</option>
      </select>
    </div>
  </div>
  <div class="tab">
    <table class="table table-hover">
      <thead>
        <tr style="display: flex;">
          <th class="fl1">Field</th>
          <th class="fl2">Authority</th>
          <th class="fl1">Date</th>
          <th class="fl1">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr style="display: flex;">
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="dt">Home Address</span>
          </td>
          <td class="fl2Td">
            <div style="display: flex;">
              <img [src]="userImg" class="userImg" height="60" width="60">
              <div style="display: flex; flex-direction: column; justify-content: center;">
                <span class="nameText">Vatsal</span>
                <span class="nameEmail">vatsal@gmail.com</span>
              </div>
            </div>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="dt">22/02/2018</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="glyphicon glyphicon-ok smIcon" style="color: #0EAD69; margin-right: 8px; font-weight: 700;font-size: 18px;"></span><span style="font-size: 14px; padding-left: 3px; color: #0EAD69;">Approved</span>
          </td>
        </tr>
        <tr style="display: flex;">
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="dt">Personal Email Address</span>
          </td>
          <td class="fl2Td">
            <div style="display: flex;">
              <img [src]="userImg" class="userImg" height="60" width="60">
              <div style="display: flex; flex-direction: column; justify-content: center;">
                <span class="nameText">Vatsal</span>
                <span class="nameEmail">vatsal@gmail.com</span>
              </div>
            </div>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="dt">22/02/2018</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span class="glyphicon glyphicon-remove smIcon" style="color: #D7263D; margin-right: 8px; font-weight: 700;font-size: 18px;"></span><span style="font-size: 14px; padding-left: 3px; color: #D7263D;">Disapproved</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="panel-footer" style="padding: 20px 15px 15px 15px;">
      <div class="row">
        <div class="col col-xs-4" style="line-height: 34px; height: 34px;">Page 1 of 1
        </div>
        <div class="col col-xs-8">
          <ul class="pagination hidden-xs pull-right" style="margin: 0;">
            <li class="active"><a style="padding: 6px 15px;">1</a></li>
            <li><a style="padding: 6px 15px;">2</a></li>
            <li><a style="padding: 6px 15px;">3</a></li>
            <li><a style="padding: 6px 15px;">4</a></li>
            <li><a style="padding: 6px 15px;">5</a></li>
          </ul>
          <ul class="pagination visible-xs pull-right">
            <li><a style="padding: 6px 15px;">«</a></li>
            <li><a style="padding: 6px 15px;">»</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</mat-card>
