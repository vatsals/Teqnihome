<mat-card class="myCard" style="font-family: 'Roboto'; margin-top: 20px;">
  <div style="display: flex; justify-content: flex-end; margin: 0px; margin-bottom: 35px; align-items: center;">
    <p class="gInfo" style="display: flex; flex: 3; font-size: 20px;">Job Matches</p>
    <div style="display: flex; align-items: center; flex: 1; justify-content: flex-end;">
      <select (change)="onLinkChange($event.target.value)" #linkOne name="linkOne" style="display: flex; flex: 3; height: 35px;background: #fcfcfc;color: #474747;padding: 5px 3px;border: 1px solid #ccc;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2);">
          <option *ngFor="let myJob of myJobs" [value]="myJob.id">
              {{ myJob.role }}
              </option>
      </select> 
    </div>
  </div>
  <div class="tab" id="received">
    <table class="table table-hover">
      <thead>
        <tr style="display: flex;">
          <th class="thHead fl2" style="display: flex;">Name</th>
          <th class="thHead" style="display: flex; flex: 1;">Experience</th>
          <th class="thHead" style="display: flex; flex: 1;">Designation</th>
          <th class="thHead" style="display: flex; flex: 1; justify-content: flex-start;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let myCand of myCands | paginate: { itemsPerPage: 10, currentPage: p }; let i=index" style="display: flex;">
          <td class="fl2" style="display: flex; align-items: center;">
            <div style="display: flex;">
              <!-- <img [src]="userImg" class="userImg" height="60" width="60"> -->
              <div style="display: flex; flex-direction: column; justify-content: center;">
                <span class="pdLft" style="font-size: 15px;font-weight: 600;text-transform: capitalize;padding-left: 0px;">{{ myCand.userId }}</span>
                <!-- <span class="pdLft email" style="font-size: 14px; padding-top: 0px;">{{ myCand.name }}</span> -->
              </div>
            </div>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ myCand.yearsOfExperience }} years</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ myCand.designation }}</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
              <div style="display: flex; flex: 1; padding-right: 10px; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span class="glyphicon glyphicon-eye-open" (click)="viewRes(myCand.id)" style="color: #197CD3; margin-right: 8px; font-weight: 700;font-size: 18px;"></span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <pagination-controls style="display: flex; margin-top: 10px; justify-content: flex-end;" (pageChange)="p =$event" previousLabel="Previous" nextLabel="Next" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
    </table>
  </div>
</mat-card>
