<mat-card class="myCard" style="font-family: 'Roboto'; margin-top: 20px;">
  <div style="display: flex; justify-content: flex-end; margin: 0px; margin-bottom: 35px; align-items: center;">
    <p class="gInfo" style="display: flex; flex: 3; font-size: 20px;">Job Matches</p>
    <div style="display: flex; align-items: center; flex: 1; justify-content: flex-end;">
      <input type="text" placeholder="Search.." name="search" class="mySrh" style="display:flex; justify-content: center; ">
      <span class="glyphicon glyphicon-search" style="display: flex;flex: 1;justify-content: flex-start;padding-left: 10px;color: #197CD3;font-weight: 700;font-size: 22px;"></span>
    </div>
  </div>
  <div class="tab" id="received">
    <table class="table table-hover">
      <thead>
        <tr style="display: flex;">
          <th class="thHead" style="display: flex; flex: 1;">Role</th>
          <th class="thHead" style="display: flex; flex: 2;">Description</th>
          <th class="thHead" style="display: flex; flex: 1;">Date Posted</th>
          <th class="thHead" style="display: flex; flex: 1;">Active</th>
          <th class="thHead" style="display: flex; flex: 1; justify-content: flex-start;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let matchedJob of matchedJobs | paginate: { itemsPerPage: 10, currentPage: p }" style="display: flex;">
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ matchedJob.role }}</span>
          </td>
          <td style="display: flex; flex: 2; align-items: center;">
            <span style="font-size: 14px;">{{ matchedJob.description }}</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ time[i] }}</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px; padding-left: 6px; color: #0EAD69;" *ngIf="matchedJob.active">Active</span>
            <span style="font-size: 14px; padding-left: 6px; color: #D7263D;" *ngIf="!matchedJob.active">Inactive</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
              <div style="display: flex; flex: 1; padding-right: 10px; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span class="glyphicon glyphiconeye-open" (click)="seeOffer(matchedJob.id)" style="color: #197CD3; margin-right: 8px; font-weight: 700;font-size: 18px; cursor: pointer;"></span>
              </div>
              <div style="display: flex; flex: 2; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span class="glyphicon glyphicon-ok" (click)="acceptOffer(matchedJob.id)" style="color: #0EAD69; margin-right: 8px; font-weight: 700;font-size: 18px; cursor: pointer;"></span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <pagination-controls style="display: flex; margin-top: 10px; justify-content: flex-end;" (pageChange)="p =$event" previousLabel="Previous" nextLabel="Next" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
    </table>
  </div>
</mat-card>
