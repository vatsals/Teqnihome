<div class="myButton" id="myBn" #myBn data-toggle="modal" data-target="#callinter" style="display: none; justify-content: flex-start; margin: 20px; margin-left: 5%; margin-bottom: 0px;">
  <a mat-raised-button style="background-color: #0EAD69;border-radius: 1px;color: #fff;font-size: 16px;padding: 2px 15px;"><span class="glyphicon glyphicon-pencil" style="padding-right: 8px;"></span>Create a Job</a>
</div>
<mat-card class="myCard" style="font-family: 'Roboto'; margin-top: 20px;">
  <div style="display: flex; justify-content: flex-end; margin: 0px; margin-bottom: 35px; align-items: center;">
    <p class="gInfo" style="display: flex; flex: 3; font-size: 20px;">Search Resume</p>
    <div style="display: flex; align-items: center; flex: 1; justify-content: flex-end;">
      <input type="text" placeholder="Search.." name="search" id="sterm" #sterm class="mySrh" style="display:flex; justify-content: center; ">
      <span class="glyphicon glyphicon-search" (click)="search()" style="cursor: pointer; display: flex;flex: 1;justify-content: flex-start;padding-left: 10px;color: #197CD3;font-weight: 700;font-size: 23px;"></span>
    </div>
  </div>
  <div class="tab" id="received">
    <table class="table table-hover">
      <thead>
        <tr style="display: flex;">
          <th class="thHead fl2" style="display: flex;">Name</th>
          <th class="thHead" style="display: flex; flex: 1;">Designation</th>
          <th class="thHead" style="display: flex; flex: 1;">Experience</th>
          <th class="thHead" style="display: flex; flex: 1; justify-content: flex-start;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let myResume of myResumes | paginate: { itemsPerPage: 10, currentPage: p }" style="display: flex;">
          <td class="fl2" style="display: flex; align-items: center;">
            <div style="display: flex;">
              <!-- <img [src]="userImg" class="userImg" height="60" width="60"> -->
              <div style="display: flex; flex-direction: column; justify-content: center;">
                <span class="pdLft" style="font-size: 15px;font-weight: 600;text-transform: capitalize;padding-left: 0px;">{{ myResume.userId }}</span>
                <!-- <span class="pdLft email" style="font-size: 14px; padding-top: 0px;">{{ myResume.name }}</span> -->
              </div>
            </div>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ myResume.designation }}</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <span style="font-size: 14px;">{{ myResume.yearsOfExperience }} years</span>
          </td>
          <td style="display: flex; flex: 1; align-items: center;">
            <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
              <div style="display: flex; flex: 1; padding-right: 10px; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span class="glyphicon glyphicon-eye-open" (click)="viewRes(myResume.id)" style="color: #197CD3; margin-right: 8px; font-weight: 700;font-size: 18px;"></span>
              </div>
              <div style="display: flex; flex: 2; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span class="glyphicon glyphicon-plus" (click)="shortRes(myResume.id)" style="color: #0EAD69; margin-right: 8px; font-weight: 700;font-size: 18px;"></span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <pagination-controls style="display: flex; margin-top: 10px; justify-content: flex-end;" (pageChange)="p =$event" previousLabel="Previous" nextLabel="Next" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
    </table>
  </div>
</mat-card>
<div class="modal fade" id="callinter" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Shortlist</h4>
      </div>
      <div class="modal-body" style="display: flex;flex-direction: column;align-items: center;min-height: 80px;justify-content: center; padding: 8px 15px;">
        <div style="display: flex; flex-direction: row; align-items: center; padding: 0px; width: 100%;">
            <div class="form-group" style="margin-bottom: 0px; margin-right: 5px; flex: 1;">
              <input type="text" #resid style="border-radius: 0px;margin-right: 10px;margin-bottom: 0px;height: 35px;font-size: 13px; text-transform: lowercase; padding-left: 8px; display: none;" class="form-control" id="resid" placeholder="Resume Id" name="resid">
            </div>
            <select #linkOne name="linkOne" style="display: flex; height: 35px; font-size: 13px; background: #fcfcfc;color: #474747;padding: 5px 3px;border: 1px solid #ccc;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2); width: 100%;">
                <option *ngFor="let myJob of myJobs" [value]="myJob.id">
                      {{ myJob.role }} ({{ myJob.totalApplication }})
                      </option>
              </select>
          </div>
      </div>
      <div class="modal-footer">
        <a #backBtn class="btn btn-default" data-dismiss="modal">Close</a>
        <a (click)="shortResFinal()" id="saveBtn" #saveBtn class="btn btn-success" data-dismiss="modal">Save</a>
      </div>
    </div>
  </div>
</div>
